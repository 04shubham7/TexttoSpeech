<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <div id="wrapper">
        <textarea id="text" name="text" rows="4" style="overflow: hidden;height: 160px"></textarea>
    </div>
    <div class="container">
        <br><br><br>
        <!-- Mic button -->
        <img decoding="async" id="playButton" class="playButton" src="mic-1.png">
        <!-- Record button -->
        <img decoding="async" id="recordButton" class="playButton" src="record-button-thumb.png" style="display: none;">
        <br>
        <span class="instruction">
            Click on the mic to start recording
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
